<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--container fluid-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <!--box 1-->
                <div class="box_1">
                    <!--group 1-->
                    <div class="group_1">
                        <div class="bg_icon"><img src="galery/glucose_meter.svg" alt="icon"></div>
                        <p>Blood Sugar</p>
                    </div>
                    <!--End group 1-->
                    <!--group 2-->
                    <div class="group_2">
                        <p>80</p>
                        <p>mg / dL</p>
                    </div>
                    <!--End group 2-->
                    <!--button-->
                    <button class="bg_button_1">Normal</button>
                    <!--End button-->
                    <!--group 3-->
                    <div class="group_3">
                        <img src="galery/Ecom.svg" alt="svg">
                    </div>
                    <!--End group 3-->
                </div>
                <!--End box 1-->
            </div>
            <div class="col-sm">
                <!--box 1-->
                <div class="box_1">
                    <!--group 1-->
                    <div class="group_1">
                        <div class="bg_icon bg_icon_2"><img src="galery/hearts.svg" alt="icon"></div>
                        <p>Heart Rate</p>
                    </div>
                    <!--End group 1-->
                    <!--group 2-->
                    <div class="group_2">
                        <p>98</p>
                        <p>bpm</p>
                    </div>
                    <!--End group 2-->
                    <!--button-->
                    <button class="bg_button_2">Normal</button>
                    <!--End button-->
                    <!--group 3-->
                    <div class="group_3">
                        <img class="ecom_2" src="galery/ecom_2.svg" alt="svg">
                    </div>
                    <!--End group 3-->
                </div>
                <!--End box 1-->
            </div>
            <div class="col-sm">
                <!--box 1-->
                <div class="box_1">
                    <!--group 1-->
                    <div class="group_1">
                        <div class="bg_icon bg_icon_3"><img src="galery/Blood_Pressure.svg" alt="icon"></div>
                        <p>Blood Pressure</p>
                    </div>
                    <!--End group 1-->
                    <!--group 2-->
                    <div class="group_2">
                        <p>102</p>
                        <p>/ 72 mmhg</p>
                    </div>
                    <!--End group 2-->
                    <!--button-->
                    <button class="bg_button_3">Normal</button>
                    <!--End button-->
                    <!--group 3-->
                    <div class="group_3">
                        <img class="ecom_3" src="galery/ecom_3.svg" alt="svg">
                    </div>
                    <!--End group 3-->
                </div>
                <!--End box 1-->
            </div>
            <div class="col-sm">
                <!--box 1-->
                <div class="box_1">
                    <!--group 1-->
                    <div class="group_1">
                        <div class="bg_icon bg_icon_4"><img class="Temperature" src="galery/Body_Temperature.svg"
                                alt="icon"></div>
                        <p>Body Temperature</p>
                    </div>
                    <!--End group 1-->
                    <!--group 2-->
                    <div class="group_2 group_4">
                        <p>99</p>
                        <span>o</span>
                        <p>F</p>
                    </div>
                    <!--End group 2-->
                    <!--button-->
                    <button class="bg_button_4">Normal</button>
                    <!--End button-->
                    <!--group 3-->
                    <div class="group_3">
                        <img src="galery/ecom_4.svg" alt="svg">
                    </div>
                    <!--End group 3-->
                </div>
                <!--End box 1-->
            </div>
        </div>
    </div>
    <!--End container fluid-->


</body>

</html>
